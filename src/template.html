<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskCanvas</title>
</head>

<body>
    <div class="app-container">

        <div class="sidebar">
            <div class="sidebar-header">
                <h2>TASKCANVAS</h2>
            </div>
            <div class="project-list">
                <div class="project">
                    <h3>Project</h3>
                </div>
            </div>
            <div class="add-project-btn">
                <button>New Project</button>
            </div>
        </div>

        <div class="main-content">
            <div class="main-header">
                <h1>Project</h1>
                <button class="add-task-btn">New Task</button>
            </div>

            <div class="tasks-container">
                <div class="task">
                    <div class="task-header">
                        <h3>Complete project proposal</h3>
                        <p class="due-date">Today</p>
                    </div>
                    <div class="task-details">
                        <div class="description"><label>DESCRIPTION</label>
                            <input type="text">
                        </div>
                        <div class="notes"><label>NOTES</label>
                            <input type="text">
                        </div>
                        <div class="task-actions">
                            <button class="edit-btn">Edit</button>
                            <button class="delete-btn">Delete</button>
                        </div>
                    </div>
                </div>

                <div class="task">
                    <div class="task-header">
                        <h3>Example</h3>
                        <p class="due-date">Today</p>
                    </div>
                    <div class="task-details">
                        <div class="description"><label>DESCRIPTION</label>
                            <input type="text">
                        </div>
                        <div class="notes"><label>NOTES</label>
                            <input type="text">
                        </div>
                        <div class="task-actions">
                            <button class="edit-btn">Edit</button>
                            <button class="delete-btn">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
